<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="grade calculator.css">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.svg">
    <title>Grade Calculator</title>
</head>
<body>
    <section id="main">
        <h1>Grade Calculator</h1>
        <h3>Calculate your test's grade easier.</h3>
        <div id="DisplayGrade">
            <div id="DisplayGradeTop">
                <span><i class="fa-solid fa-hashtag"></i><p>Points</p></span>
                <span><i class="fa-solid fa-percent"></i><p>Percentage</p></span>
                <span><i class="fa-solid fa-graduation-cap"></i><p>Grade</p></span>
            </div>
            <div id="DisplayGradeBottom">
                <span id="PointsDisplay">100</span></span>
                <span id="PercentageDisplay">100</span>
                <span id="GradeDisplay">A++</span>
            </div>
        </div>
        <div id="inputsWrapper">
            <input onkeypress="EnterPress(this)" type="number" placeholder="Max points" id="inputMaxPoints" name="inputMaxPoints">
            <input onkeypress="EnterPress(this)" type="number" placeholder="Your Points" id="inputPoints" name="inputPoints">
            <input onkeypress="EnterPress(this)" type="number" placeholder="Percentage" id="inputPercentage" name="inputPercentage">
            <button class="calcButton" onclick="Calculate()" id="calculateButton">Calculate</button>
            <button class="calcButtonHelf" onclick="SettingsDisplay()"><i class="fa-solid fa-gear"></i></button>
            <!-- <button class="calcButtonHelf"><i class="fa-solid fa-circle-info"></i></button> -->
        </div>
    </section>
    <section id="settings">

    </section>
    <section id="info">
        <div id="popout">

        </div>
    </section>
    
</body>
    <script src="grade calculator.js"></script>
</html>
