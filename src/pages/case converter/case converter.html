<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="case converter.css">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.svg">
    <title>Case Converter</title>
</head>
<body>
    <section id="textBlocks">
        <textarea oninput="Convert(this)" name="" id="inputTextArea" rows="10" autofocus></textarea>
        <textarea name="" id="outputTextArea" rows="10" readonly></textarea>
    </section>
    <section id="options">
        <div class="inlineFlex">
            <button class="toggleButton">TTT</button>
            <button class="toggleButton">Ttt</button>
            <button class="toggleButton">ttt</button>
            <button class="toggleButton">tTT</button>
            <button class="toggleButton">tTt</button>
        </div>
        <div class="inlineFlex">
            <button class="toggleButton"><i class="fa-solid fa-clipboard"></i></button>
        </div>
    </section>
    
</body>
    <script src="case converter.js"></script>
</html>
